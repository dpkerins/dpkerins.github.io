<div appheader class="header"></div>
<div class="content">
	<div class="resume-section">
		<h2 class="resume-section-heading">WORK HISTORY</h2>
		<div class="resume-work" ng-repeat="job in resume.Work">
			<h2>{{ job.Title }}</h2><br>
			<h3>{{ job.Company }}</h3><br>
			<h3>{{ job.Place }}</h3><br>
			<h3>{{ job.Description }}</h3><br>
		</div>
	</div>
	<div class="resume-section">
		<h2 class="resume-section-heading">EDUCATION</h2>
		<div class="resume-education" ng-repeat="school in resume.Education">
			<h2>{{ school.Name }}</h2><br>
			<h3>{{ school.Start }}-{{ school.End }}</h3><br>
			<h3>{{ school.Degree }}</h3><br>
			<h3>{{ school.Field }}</h3><br>
		</div>
	</div>
	<div class="resume-section">
		<a href="img/DouglasKerins_Resume_080515.pdf" download>Download A PDF Version!</a>
	</div>
</div>
