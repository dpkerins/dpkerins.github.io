<div appheader class="header"></div>
<div class="content">
	<div ng-repeat="project in projects" class="project-div">
		<div class="project-image-div">
			<img class="project-image" src="{{ project.ImageSource }}">
		</div>
		<div class="project-info">
			<h2>{{ project.Name }}</h2><br>
			<h3>{{ project.Client }}</h3>
			<h3>{{ project.Long_Summary }}</h3><br>
		</div>
	</div>
</div>
<div appfooter class="footer"></div>
